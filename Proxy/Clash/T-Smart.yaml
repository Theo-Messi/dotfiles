# 填写订阅,名称不能重复
proxy-providers:
  # 优质订阅源 - 优质节点集合，使用时请修改
  优质服务商: { <<: *BaseProvider, url: '优质订阅源地址', override: { additional-prefix: '[优] ' } }
  # 备用订阅源 - 次优节点集合，使用时请修改
  备用服务商: { <<: *BaseProvider, url: '备用订阅源地址', override: { additional-prefix: '[备] ' } }
  # 落地订阅源 - 落地服务连接，使用时请修改
  落地服务商: { <<: *BaseProvider, url: '落地订阅源地址', override: { additional-prefix: '[中] ', dialer-proxy: 中转服务 } }

# 监听器
listeners:
  # Shadowsocks监听器 - 代理节点 玩法：远程连接家庭网络，端口和密码，使用时请修改
  - { name: SS-IN, type: shadowsocks, listen: '::', port: 10000, udp: true, password: Xf3#Lp9WqZ, cipher: aes-256-gcm }
  # Mixed监听器 - 分地区专用端口 玩法：本地浏览器插件或手机APP配置代理，实现分地区访问
  - { name: MIXED-SG, type: mixed, port: 50000, proxy: 美国智能 }
  - { name: MIXED-US, type: mixed, port: 50001, proxy: 狮城智能 }
  - { name: MIXED-TW, type: mixed, port: 50002, proxy: 台湾智能 }
  - { name: MIXED-HK, type: mixed, port: 50003, proxy: 香港智能 }
  - { name: MIXED-JP, type: mixed, port: 50004, proxy: 日本智能 }
  - { name: MIXED-KR, type: mixed, port: 50005, proxy: 韩国智能 }
  - { name: MIXED-EU, type: mixed, port: 50006, proxy: 欧洲智能 }
  - { name: MIXED-AL, type: mixed, port: 50007, proxy: 一键智能 }

mode: rule
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: true
allow-lan: true
unified-delay: true
tcp-concurrent: true
log-level: warning
bind-address: '*'
find-process-mode: 'off'
global-client-fingerprint: chrome
keep-alive-interval: 15
keep-alive-idle: 600
authentication:
  - mihomo:yyds666
skip-auth-prefixes:
  - 192.168.1.0/24
  - 192.168.31.0/24
  - 192.168.100.0/24
  - 127.0.0.1/8

# 实验性功能
experimental:
  quic-go-disable-gso: true

external-ui-url: https://github.com/Zephyruso/zashboard/releases/latest/download/dist.zip
external-ui-name: zashboard
external-ui: ui
external-controller: 0.0.0.0:9090
secret: yyds666

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: false
  override-destination: false
  force-dns-mapping: true
  parse-pure-ip: true

tun:
  enable: true
  stack: mixed
  dns-hijack:
    - 'any:53'
    - 'tcp://any:53'
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver:
    - 119.29.29.29
    - 180.184.1.1
    - 223.5.5.5
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fake-ip-filter:
    - rule-set:ConnCheck
    - rule-set:Private
    - rule-set:China
    - +.miwifi.com
    - +.docker.io
    - +.market.xiaomi.com
    - +.push.apple.com

