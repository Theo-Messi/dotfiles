# 远程规则集
rule-providers:
  T-Direct:
    behavior: domain
    format: yaml
    interval: 86400
    url: 'https://dot.theojs.cn/Proxy/Rules/T-DirectList.yaml'
  T-Global:
    behavior: domain
    format: yaml
    interval: 86400
    url: 'https://dot.theojs.cn/Proxy/Rules/T-GlobalList.yaml'
  telegram:
    behavior: domain
    format: text
    interval: 86400
    url: https://ghgo.xyz/https://github.com/666OS/YYDS/raw/main/mihomo/rules/telegram.list
  telegram_ip:
    behavior: ipcidr
    format: text
    interval: 86400
    url: https://ghgo.xyz/https://github.com/666OS/YYDS/raw/main/mihomo/rules/telegram_ip.list

