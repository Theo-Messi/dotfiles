# 脚本
script:
  shortcuts:
    googlevideo-quic: network == 'udp' and dst_port == 443 and (host.endswith('googlevideo.com') or host == 'googlevideo.com')
    quic-!cn: network == 'udp' and dst_port == 443 and geoip(dst_ip if dst_ip != '' else resolve_ip(host)) != 'CN'
