# 通用设置
mode: rule
log-level: info
# DNS 模块
dns:
  # 默认 DNS 服务器
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
    - system
  # 主要 DNS 服务器
  nameserver:
    - https://223.5.5.5/dns-query
    - https://223.6.6.6/dns-query
    - https://1.12.12.12/dns-query
    - https://120.53.53.53/dns-query
  # DNS 策略
  nameserver-policy:
    '+.googlevideo.com': https://dns64.dns.google/dns-query
  # 不映射为 Fake-IP
  fake-ip-filter:
    - +.lan
    - +.local
    - time.*.com
    - ntp.*.com
    - +.googlevideo.com

# 代理节点
proxies:
  - { name: 直连, type: direct, udp: true }

# 代理策略
