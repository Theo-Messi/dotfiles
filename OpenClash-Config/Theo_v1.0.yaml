mixed-port: 7890
allow-lan: true
mode: Rule
log-level: debug
external-controller: 127.0.0.1:9090
secret: "123456"
ipv6: true
find-process-mode: strict
global-client-fingerprint: chrome
profile:
  store-selected: true
  store-fake-ip: true

proxy-providers:
  ✈️ 我的机场:
    type: http
    url: "机场订阅"  #####双引号内修改成订阅链接
    interval: 86400
    path: ./airport/clash.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

