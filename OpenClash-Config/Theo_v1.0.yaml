proxy-groups:
  - name: 🚀 节点选择
    type: select
    use:
      - ✈️ 我的机场
    proxies:
      - ♻️ 自动选择

  - name: ♻️ 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 600
    tolerance: 50
    lazy: false
    use:
      - ✈️ 我的机场

  - name: 📺 哔哩哔哩
    type: select
    proxies:
      - 🎯 全球直连
      - 🇭🇰 中国香港
      - 🇹🇼 中国台湾

  - name: 🎮 游戏平台
    type: select
    proxies:
      - 🎯 全球直连
      - 🚀 节点选择
    use:
      - ✈️ 我的机场

  - name: 📡 下载平台
    type: select
    proxies:
      - 🎯 全球直连
      - 🚀 节点选择
    use:
      - ✈️ 我的机场

  - name: 📲 电报信息
    type: select
    proxies:
      - 🚀 节点选择
      - ♻️ 自动选择
    use:
      - ✈️ 我的机场

  - name: 💬 OpenAi
    type: select
    proxies:
      - 🚀 节点选择
      - ♻️ 自动选择
    use:
      - ✈️ 我的机场

  - name: 🇭🇰 中国香港
    type: select
    use:
      - ✈️ 我的机场
    filter: "(?i)港|hk|hongkong|hong kong"

  - name: 🇹🇼 中国台湾
    type: select
    use:
      - ✈️ 我的机场
    filter: "(?i)湾|tw|taiwan|tai wan"
    
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
      - REJECT

  - name: 🛑 全球拦截
    type: select
    proxies:
      - REJECT
      - DIRECT

  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - 🚀 节点选择
      - ♻️ 自动选择
      - 🎯 全球直连
    use:
      - ✈️ 我的机场

